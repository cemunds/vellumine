services:
  typesense:
    image: typesense/typesense:29.0
    restart: on-failure
    ports:
      - "8108:8108"
    volumes:
      - ./typesense-data:/data
      - ./typesense-analytics:/analytics
    command: "--data-dir=/data --api-key=xyz --enable-cors --enable-search-analytics=true --analytics-dir=/analytics --analytics-flush-interval=60"
